<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booky.</title>
    <script src="https://kit.fontawesome.com/de28041e38.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navigation">
            <div class="logoContainer">
                <a href="#">
                    <h1 class="logo-booky">Booky.</h1>
                </a>
            </div>
            <ul class="is-active nav-list">
                <a href="#" id="search" onclick="changeDOM()">
                    <li>Search a Book <i class="fa-solid fa-magnifying-glass"></i></li>
                </a>
                <a href="#" id="add" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <li>Add a Book <i class="fa-solid fa-plus"></i></li>
                </a>  
            </ul>
            <button class="header-toggle">
                <div class="upper-button"></div>
                <div class="lower-button"></div>
            </button>
        </nav>
    </header>

    <div class="navbar-mobile-view">
        <ul>
            <a href="#" id="search" onclick="changeDOM()">
                <li>Search a Book <i class="fa-solid fa-magnifying-glass"></i></li>
            </a>
            <a href="#" id="add" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <li>Add a Book <i class="fa-solid fa-plus"></i></li>
            </a>
        </ul>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Book</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <form action="/" method="GET" id="addBookForm">
                   
                    <input type="text" id="book-name" placeholder="Book Name"><br>
                    
                    <input type="text" id="author-name" placeholder="Author name"><br>
                    <input type="text" id="category" placeholder="category"><br>
                    
                    <input type="text" id="cover-image" placeholder="Cover Image URL"><br>
                    <button type="submit" class="btn btn-primary " id="submit-button">Add Book</button>
                </form>
            </div>
            </div>
          </div>
        </div>
      </div>

    <div class="loading"></div>

    <div class="hero">
        <img src="./img/pexels-wallace-chuck-3704611.jpg" alt="book1">
        <div class="hero-text">
            <h1>Explore Worlds,</h1>
            <h1> One Page at a Time </h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
